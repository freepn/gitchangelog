os: linux
dist: bionic
language: python

cache:
  directories:
  - "$HOME/.cache/pip"
  - "$HOME/.pyenv"

# upgrade system pip and test driver
before_install:
  - python3 --version
  - pip3 install -U pip

# command to install dev dependencies (linux)
install:
  - pip3 install tox-travis codecov

# command to run tests (linux)
script:
  - tox -e lint
  - tox

after_success:
    - bash <(curl -s https://codecov.io/bash)

matrix:
  include:
  - python: 2.7
    before_install:
    - python --version
    - pip install -U pip
    install:
    - pip install tox-travis codecov
    script:
    - tox
  - python: 3.6
  - python: 3.6
    arch: arm64
  - python: 3.7
  - python: 3.7
    arch: arm64
  - python: 3.8
  - python: 3.8
    arch: arm64
  - python: 3.8
    services:
    - docker
    env:
    - BUILD_SDIST=true
    - BUILD_WHEEL=true
  - python: 3.8
    arch: arm64
    services:
    - docker
    env: BUILD_WHEEL=true
  - name: Python 3.6.9 on macOS
    os: osx
    language: objective-c
    env: PYENV_VERSION=3.6.9
    before_install:
    install: "./.travis/install.sh"
    script:
      - "./.travis/run.sh"
    after_success:
  - name: Python 3.7.5 on macOS
    os: osx
    osx_image: xcode11.3
    language: objective-c
    env: PYENV_VERSION=3.7.5
    before_install:
    install: "./.travis/install.sh"
    script:
      - "./.travis/run.sh"
    after_success:
  - name: Python 3.8.0 on macOS
    os: osx
    osx_image: xcode11.3
    language: objective-c
    env: PYENV_VERSION=3.8.0
    before_install:
    install: "./.travis/install.sh"
    script:
      - "./.travis/run.sh"
    after_success:

